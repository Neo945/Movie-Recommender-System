<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/421ca813ee.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" id="navbar-brand" href="#">Netflix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control search" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary search" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <button class="btn" id="logout">Logout</button>
            </div>
        </div>
    </nav>
<div class="container-fluid">
    <div class="row py-5 px-4">
        <div class="col-md-5 mx-auto">
            <!-- Profile widget -->
            <div class="bg-white shadow rounded overflow-hidden">
                <div class="px-4 pt-0 pb-4 cover">
                    <div class="media align-items-end profile-head">
                        <div class="profile mr-3"><img
                                src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
                                alt="..." width="130" class="rounded mb-2 img-thumbnail" id="img">
                            <div class="media-body mb-5 text-white">
                                <h4 class="mt-0 mb-0">Mark Williams</h4>
                                <p class="small mb-4"><i class="far fa-envelope mr-2"></i>&nbsp;Email</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-light p-4 d-flex justify-content-end text-center row" id="details">
                        <ul class="list-inline mb-0 col-md-12">
                            <li class="list-inline-item">
                                <h5 class="font-weight-bold mb-0 d-block">Movies watched</h5>
                                <small class="text-muted">456
                            </li>
                        </ul>
                    </div>
                    <div class="py-4 px-4 r-movies">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h5 class="mb-0 r-movies">Recent movies watched</h5>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mb-2 pr-lg-1 movie-box"><img
                                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQA7ivEX6cqgLU7UJDkmu_SH8N99XLfG4MuxA&usqp=CAU"
                                    alt="" class="img-fluid rounded shadow-sm"><br><div class="movie-name">Movie name</div></div>
                            <div class="col-lg-6 mb-2 pl-lg-1 movie-box"><img
                                    src="https://i.pinimg.com/originals/82/8d/e4/828de41a3e4333803faa7cfade593d3b.jpg"
                                    alt="" class="img-fluid rounded shadow-sm"><br><div class="movie-name">Movie name</div></div>
                            <div class="col-lg-6 pr-lg-1 mb-2 movie-box"><img
                                    src="https://visme.co/blog/wp-content/uploads/2017/12/MINIMALIST-MOVIE-POSTERS-Chungkon-The-Arrival.png"
                                    alt="" class="img-fluid rounded shadow-sm"><br><div class="movie-name">Movie name</div></div>
                            <div class="col-lg-6 pl-lg-1 movie-box"><img
                                    src="https://4.bp.blogspot.com/-qMtDBMuB-_g/WBDkMKDqN9I/AAAAAAAAKrQ/8rHxNM4MnSEDRpFPaYICkUZp_IjnDihpACLcB/s1600/Kaabil%2BMovie%2BPoster.jpg"
                                    alt="" class="img-fluid rounded shadow-sm"><div class="movie-name">Movie name</div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
