{% extends 'base.html' %}
{% load static %}


  {% block script %}
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/421ca813ee.js" crossorigin="anonymous"></script>
  {% endblock script %}

  {% block content %}
  <div class="container">
    <br>
    <h1>Popular on Netflix</h1>
    <br>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="popMovies">

    </div>
  </div>

  <div class="container">
    <br>
    <h1>Genres</h1>
    <h3>Action</h3>
    <br>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="GenreMovies">
    </div>
  </div>

  <div class="container">
    <br>
    <h1>Recommended movies for you</h1>
    <br>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="RecommendMovies">
    </div>
  </div>

  <script>
    const card = `<div class="col col-lg-3">
        <div class="card c-height">
          <div class="image">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQI4Zfsc44zD-6kCpattLW1NLajMP_4hsFd5w&usqp=CAU"
            class="card-img-top" alt="...">
          </div>
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <a href="#" class="btn btn-primary">Check details</a>
          </div>
        </div>
      </div>`
      let multipleCards = card + card + card
      const popMovies = document.getElementById("popMovies")
      popMovies.innerHTML = multipleCards
      const GenreMovies = document.getElementById("GenreMovies")
      GenreMovies.innerHTML = multipleCards
      const RecommendMovies = document.getElementById("RecommendMovies")
      RecommendMovies.innerHTML = multipleCards
  </script>
  {% endblock content %}
